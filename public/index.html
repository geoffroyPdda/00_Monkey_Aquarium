<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <script src="sketch.js"></script>
    <script src="monkey.js"></script>
    <script src="sprite.js"></script>

    <div id="settingsPanel">
      <button id="togglePanelButton">Toggle Panel</button>
      <div id="sliders">
          <label for="alignSlider">Alignment</label>
          <input type="range" id="alignSlider" min="0" max="2" value="1.5" step="0.1">

          <label for="cohesionSlider">Cohesion</label>
          <input type="range" id="cohesionSlider" min="0" max="2" value="1" step="0.1">

          <label for="separationSlider">Separation</label>
          <input type="range" id="separationSlider" min="0" max="2" value="2" step="0.1">
      </div>
  </div>
  </body>
</html>
